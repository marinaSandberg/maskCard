<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./maskCard.js"></script>
    <title>Mask Card</title>
    <style>
        body {
            margin: none;
            padding-top: 20px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(154, 141, 88);
            box-sizing: border-box;
            font-family: Arial Narrow;
        }

        input[type=text] {
            padding: 5px;
            width: 200px;
        }

        input[type=text]:focus {
            outline: none;
        }

        button {
            padding: 5px;
            width: 100px;
            margin: 10px;
            background-color: rgb(202, 202, 159);
            border: solid thin;
        }

        button:hover{
            scale: 1.1;
        }

    </style>
</head>
<body>
    <h1>Insert Card Number</h1>
    <div>
        <input type="text" value=" ">
        <button onclick="maskCard()">OK</button>
    </div>
    <div id="returnCard"></div>
</body>
</html>
